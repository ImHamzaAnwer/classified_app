<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="signup-form">
                <h3>Sign Up</h3>
                <form>
                    <label for="client-Name">First Name</label>
                    <input type="text" id="client-Name">
                    
                    <label for="clientLastName">Last Name</label>
                    <input type="text" id="client-LastName">
                    
                    <label for="client-Email">Email</label>
                    <input type="email" id="client-Email" required>

                    <label for="client-Password">Set Password</label>
                    <input type="password" id="client-Password" required>

                    <button onclick="signup()" id="signup-btn" type="button">Sign Up</button>
                    <h2 id="result"></h2>
                </form>
            </div>

            <div class="login-form">
                <h3>Login Here</h3>
                <form>
                    <label for="user-Email">Your Email</label>
                    <input type="email" id="user-Email">

                    <label for="user-Password">Your Password</label>
                    <input type="password" id="user-Password">

                    <button onclick="login()" id="login-btn" type="button">Login</button>
                </form>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
